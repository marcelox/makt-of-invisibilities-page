<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <main>
            {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}

        {{ $built := resources.Get "js/index.js" | js.Build "main.js" }}
        <script type="text/javascript" src="{{ $built.RelPermalink }}"></script>

    </body>
</html>
